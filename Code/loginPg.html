<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="loginDiv" id="loginDiv">
        <img src="/images/officialLogo.png" class="logo" id="logo">
        <h1>Log In</h1>
        <form class="usernameField">
            <label class="loginLabel">Username or Email:</label>
            <input type="text" class="loginInput" id="username">
            <br>
            <label class="loginLabel">Password:</label>
            <input type="password" class="loginInput" id="password">
        </form>
        <button type="submit" class="loginBtn" id="loginBtn">Login</button>
        <h4>Not registered? <a href="./registerPg.html">Register Here</a></h4>
        <h4>Or complete the survey(s) <a class="anonymous" href="#">Anonymously</a> </h4>

    </div>

    <script src="./loginscript.js"></script>
</body>


</html>
