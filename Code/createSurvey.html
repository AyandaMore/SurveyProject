<!DOCTYPE html>
<html>

<head>
    <title>Create Survey</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="surveyDiv" id="surveyDiv">
        <img src="/images/officialLogo.png" class="logo" id="logo">
        <h2 id="display">Create Your Own Survey</h2>

        <div class="SurveyNameDiv" id="SurveyNameDiv">
            <form class="surveyName">
                <label for="name">What is the name of the survey? </label>
                <input type="text" name="name" id="surveyName">
                <br> <br>
                <label for="name">How many questions do you have? </label>
                <input type="text" name="name" id="numQuestions"> <br> <br>
                <button for="name" class="create">Create</button>

            </form>
            <br>

        </div>

    </div>

    <div id="darken">
        <div class="popUp" id="popUp">
            <img src="/images/officialLogo.png" class="logo" id="logo">
            <h2>Enter The Questions</h2>
            <br>
            <br>

        </div>




        <script src="./createSurveyScript.js"></script>
</body>

</html>
